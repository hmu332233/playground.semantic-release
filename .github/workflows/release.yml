name: Release

on:
  workflow_dispatch:
    # 수동 실행을 위한 설정 유지

permissions:
  contents: write  # 버전 태그를 push하기 위해 필요

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    # custom/main 브랜치에서만 실행되도록 조건 추가
    if: github.ref == 'refs/heads/custom/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      # 3. npm 캐시 설정
      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-semantic-release-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-semantic-release-

      # 4. semantic-release 관련 의존성만 설치
      - name: Install semantic-release dependencies
        run: npm install @semantic-release/git @semantic-release/changelog -D

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: minungHan
          GIT_AUTHOR_EMAIL: hmu332233@gmail.com
        run: npx semantic-release
